<!DOCTYPE html>
<html>
  <head>
    <link href="css/photograph.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main" class="photograph">
      <div class="photograph-header">
        <button class="photograph-header-button contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="photograph-menu">
        <h2>Trier par</h2>
        <div class="photograph-menu-container">
          <button class="photograph-menu-container-arrow" id="arrow-button">
            <p id="filter">Popularité</p>
            <img class="photograph-menu-container-button-arrow" src="assets/images/arrow.svg" alt="flèche vers le bas" />
          </button>

          <div class="photograph-menu-container-select" id="select-container">
            <button class="photograph-menu-container-select-button">Date</button>
            <button class="photograph-menu-container-select-button">Titre</button>
          </div>
        </div>
      </div>
      <div class="photograph-body">

      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
