<!DOCTYPE html>
<html>
  <head>
    <link href="css/photograph.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div class="counter">
      <div class="counter-container">
        <span>267 865</span>
        <img class="photograph-body-article-information-counter-icon" src="assets/images/heart.svg" alt="coeur" />
      </div>
      <span>300 €/jour</span>
    </div>

    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>

    <main id="main" class="photograph">
      <div class="photograph-header">
        <button id="contact_button" class="photograph-header-button contact-button">Contactez-moi</button>
      </div>
      <div class="photograph-menu">
        <h2>Trier par</h2>
        <div class="photograph-menu-container">
          <button class="photograph-menu-container-arrow" id="arrow-button">
            <p id="filter">Popularité</p>
            <img class="photograph-menu-container-button-arrow" src="assets/images/arrow.svg" alt="flèche vers le bas" />
          </button>

          <div class="photograph-menu-container-select" id="select-container">
            <button class="photograph-menu-container-select-button">Date</button>
            <button class="photograph-menu-container-select-button">Titre</button>
          </div>
        </div>
      </div>
      <div class="photograph-body">

      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<div class="modal-header">
          <h2>Contactez-moi</h2>
          <button id="close_button">
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </button>
        </div>
				<form class="modal-form">
					<div class="modal-form-content">
						<label>Prénom</label>
						<input />
					</div>

          <div class="modal-form-content">
						<label>Nom</label>
						<input />
					</div>

          <div class="modal-form-content">
						<label>Email</label>
						<input />
					</div>

          <div class="modal-form-content">
						<label>Votre message</label>
						<textarea></textarea>
					</div>
          <button id="send_button" class="contact-button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
